<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Report</title>
    <link rel="stylesheet" href="../assets/css/ReportCalculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="second">
            <div class="left">
                <strong><p>STUDENT<br><br>
                    MARKS <br><br>
                    CALCY</p></strong>
            </div>
            <div class="right">
                <form action="/">
                    <input type="text" name="name" placeholder="CHEMISTRY" id="chem" required>
                    <input type="text" name="name" placeholder="PHYSICS" id="physics" required>
                    <input type="text" name="name" placeholder="MATHS" id="maths" required>
                    <input type="text" name="name" placeholder="ENGLISH" id="eng" required>
                    <input type="text" name="name" placeholder="BIOLOGY/CS" id="bio" required>
                    <input type="button" value="CALCULATE" id="button">
                </form>

                <p id="grill">
                </p>
            </div>

        
    
  <table>
        <tr>
            <th>Percentage</th>
            <th>Grade</th>
        </tr>

        <tr>
            <td>100>= % >=90  </td>
            <td >A</td>
        </tr>
        <tr>
            <td>90> % >=80 </td>
            <td>B</td>
        </tr>
        <tr>
            <td>80> % >=70</td>
            <td>C</td>
        </tr>
        <tr>
            <td>70> % >=60</td>
            <td>D</td>
        </tr>
        <tr>
            <td>60> %</td>
            <td>E</td>
        </tr>
    </table>

    </div>
    </div>
    
</body>
<script src="../assets/js/ReportCalculator.js"></script>

</html>
