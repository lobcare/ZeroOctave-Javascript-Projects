<html lang="en">
<head>

<body>
    
    <img src="../../assets/Images/hacktoberfest.png" alt="hacktober" >
    <h2>Fill Registration Form</h2>
    <form action="Message.html" method="GET">
        <div>
           <span class="info">Full Name </span>&nbsp;
            <input class="details" type="text" name="Full Name"
            placeholder="Enter Here" required>
        </div>
        <div>
            <span class="info">Email   </span>&emsp;&ensp;
            
            <input id="text1" class="details" type="email" name="email"

        </div>
        <div style="font-size:28px">
            <span class="info">Gender</span>&nbsp;
            
            <input type="radio" name="gender" value="Male">Male</input>
            
            <input type="radio" name="gender" value="Female">Female</input>
            
            <input type="radio" name="gender" value="other">Other</input>

            <input class="buttom" onclick="fn1()" id="btn1"
            type="submit" value="Submit">
        </div>
    </form>
