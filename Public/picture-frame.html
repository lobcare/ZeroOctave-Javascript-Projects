<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dynamic Pitcure Frame</title>
</head>
<body>
    <h2>Dynamic Picture Frame</h2>
    <div id="pic">
        <div id="image">
  <img src="https://www.pngall.com/wp-content/uploads/2016/07/Hummingbird-Tattoos-Free-Download-PNG.png"  alt="image loading...." id="picture">
  </div>
  </div>
  <div class="change">
      <div>
          <h3>Content</h3>
          <input type="range" max="50" min="0" id="cr">
      </div>
      <div>
        <h3>Content</h3>
        <input type="color" id="cc">
    </div>
  </div>
</div>
<div class="change">
    <div>
        <h3>Padding</h3>
        <input type="range" max="50" min="0" id="pr">
    </div>
    <div>
      <h3>Padding</h3>
      <input type="color" id="pc">
  </div>
</div>
</div>
<div class="change">
    <div>
        <h3>Border</h3>
        <input type="range" max="50" min="0" id="br">
    </div>
    <div>
      <h3>Border</h3>
      <input type="color" id="bc">
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
