<!DOCTYPE html>
<html>
<head>
    <title>RGB Mixer</title>
    <link rel="stylesheet" href="../assets/css/rgbmixer.css">
</head>

<body>
    <div class="card">
        <div class="card-header">
            <h1>RGB Mixer</h1>
        </div>
        <div class="card-body">
            <form name="rgb" action="" method="get">
                <p>Enter RGB values: </p>
                <div class="red-slider"> 
                    <label for="red">Red: <span id="red-val">0</span></label>
                    <input type="range" min="0" max="255" value="0" color="red" id="red" class="slider">
                    <br><br>
                </div>
                <div class="green-slider">
                    <label for="green">Green: <span id="green-val">0</span></label>
                    <input type="range" min="0" max="255" value="0" id="green" class="slider">
                    <br><br>
                </div>
                <div class="blue-slider">
                    <label for="blue">Blue: <span id="blue-val">0</span></label>
                    <input type="range" min="0" max="255" value="0" id="blue" class="slider">
                    <br><br>
                </div>
                <input type="button" id="mix" value = "Mix"><br><br>
                <label for="color-output">Output:  </label>
                <div id="color-output"></div>
            </form>
        </div>
    </div>
    <script src="../assets/Js/rgbmixer.js"></script>
</body>
</html>
