<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/theme-clock.css" />
    <title>Theme Clock</title>
  </head>
  <body>

    <button class="toggle">Turn into Dark mode</button>

    <div class="clock-container">
      <div class="clock">
        <div class="needle hour"></div>
        <div class="needle minute"></div>
        <div class="needle second"></div>
      </div>

      <div class="time"></div>
      <div class="date"></div>
    </div>

    <script src="../assets/Js/theme-clock.js"></script>
  </body>
</html>
